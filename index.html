<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Grade Calculator</h1>
    <div class="form">
      <input type="number" class="mark" placeholder="Subject 1 Marks" min="0" max="100" required>
      <input type="number" class="mark" placeholder="Subject 2 Marks" min="0" max="100" required>
      <input type="number" class="mark" placeholder="Subject 3 Marks" min="0" max="100" required>
      <input type="number" class="mark" placeholder="Subject 4 Marks" min="0" max="100" required>
      <input type="number" class="mark" placeholder="Subject 5 Marks" min="0" max="100" required>
      <button id="calculateBtn">Calculate Grade</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
